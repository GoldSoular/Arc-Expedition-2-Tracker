<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders Expedition Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Prompt:wght@400;900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background"></div>

    <!-- Countdown Timer -->
    <div class="countdown-timer">
        <div class="countdown-label">WINDOW OPENS IN</div>
        <div class="countdown-display">
            <span id="days">51</span>d :
            <span id="hours">7</span>h :
            <span id="minutes">2</span>mn
        </div>
    </div>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <!-- Progress Indicators -->
        <div class="progress-indicators" id="progress-indicators">
            <!-- Progress populated by JavaScript -->
        </div>

        <!-- Current Phase -->
        <div class="phase-info">
            <h3 id="phase-title">FOUNDATION (1/6)</h3>
            <p id="phase-description">Building the base structure and frame of the caravan</p>
        </div>

        <!-- Resource List -->
        <div class="resource-list" id="resource-list">
            <!-- Items populated by JavaScript -->
        </div>

        <div class="expedition-toggle">
            <button class="expedition-toggle-btn active" data-expedition="1">EXPEDITION 1</button>
            <button class="expedition-toggle-btn" data-expedition="2">EXPEDITION 2</button>
        </div>
    </div>

    <!-- Resource Detail Card -->
    <div id="resourceCard" class="commit-card visible">
        <!-- Header -->
        <div class="card-header">
            <div class="commit-title" id="commitTitle">SELECT A RESOURCE</div>
            <div class="commit-progress" id="commitProgress">0/0</div>
        </div>

        <hr class="divider">

        <!-- Amount Controls -->
        <div class="commit-controls">
            <button class="control-button minus-button" disabled>-</button>
            <div class="amount-input-container">
                <div class="amount-input-wrapper">
                    <div class="input-content">
                        <span class="multiply-sign">Ã—</span>
                        <div id="amountDisplay" class="amount-display" contenteditable="true">0</div>
                        <input type="hidden" id="amountInput" value="0">
                    </div>
                </div>
            </div>
            <button class="control-button plus-button" disabled>+</button>
        </div>

        <!-- Commit Buttons -->
        <div class="commit-button-group">
            <button class="commit-button" onclick="tracker.commitResource()">
                <span>COMMIT RESOURCE</span>
            </button>
        </div>

        <!-- Note -->
        <div class="commit-note">
            Once committed to your project, resources cannot be retrieved
        </div>
    </div>

    <div class="tip-text">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="47 115 309 397" width="12" height="12"
            style="margin-right: 6px; opacity: 0.7;">
            <path
                d="M246.086 115.746h-88.671c-30.282-.007-57.904 12.335-77.725 32.202-19.859 19.813-32.208 47.427-32.193 77.724v124.134c0 44.374 16.991 84.84 44.752 114.251 27.699 29.418 66.6 47.959 109.502 47.943 42.901.016 81.802-18.525 109.502-47.943 27.761-29.411 44.76-69.877 44.76-114.251V225.672c.008-30.298-12.343-57.912-32.202-77.732-19.828-19.859-47.443-32.201-77.725-32.194M89.983 225.672c.015-18.694 7.516-35.416 19.75-47.689 12.265-12.234 28.995-19.736 47.682-19.751h43.819v101.199H89.983zm223.543 124.134c0 33.466-12.79 63.478-33.172 85.087-20.438 21.601-48.044 34.607-78.603 34.622-30.559-.015-58.158-13.021-78.604-34.622-20.375-21.609-33.164-51.613-33.164-85.087v-60.031h223.544v60.031z"
                fill="#fff" />
        </svg>
        Right click Resource Items like *Metal Parts* for adjustment options
    </div>

    <!-- Context Menu (Hidden by default) -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" data-action="set-to-zero">
            Set to 0
        </div>
        <div class="context-menu-item" data-action="set-to-max">
            Set to Max
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
